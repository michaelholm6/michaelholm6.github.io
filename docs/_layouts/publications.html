<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/publications.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="/assets/js/publications_page.js" defer></script>
</head>

<div id="pdf-modal" class="pdf-modal" onclick="closePDF(event)">
  <span class="close-btn" onclick="closePDF(event)">&times;</span>
  <div class="pdf-modal-content" onclick="event.stopPropagation();">
      <div id="pdf-container"></div>
  </div>
</div>

<div class="banner">
    <div class="banner-content">
      <h1>Publications</h1>
    </div>
</div>

<body>
  <header>
    <h1>Lead Author Publications</h1>
  </header>
  <div class="flex-container" id="flex-grid-first-author"></div>
  <header>
    <h1>Co-Author Publications</h1>
  </header>
  <div class="flex-container" id="flex-grid-co-author"></div>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
