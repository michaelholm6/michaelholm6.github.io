<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/index.css' | relative_url }}">
</head>
<body>

<div id="overlay" onclick="closeNav(), resumeBallInteraction()"></div>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav(), resumeBallInteraction()">&times;</a>
  <a href="/">Home</a>
  <a href="/publications">Publications</a>

  <!-- Photography Menu Item with Expand Arrow -->
  <div class="dropdown">
    <a href="javascript:void(0)" class="dropdown-btn" onclick="toggleSubMenu()">
      <span class="arrow">▶</span> Photography
    </a>
    <div class="dropdown-content" id="photography-submenu">
      <a href="#">Astrophotography</a>
      <a href="#">Wildlife</a>
    </div>
  </div>

  <a href="#">Hiking</a>
  <a href="#">CV</a>
</div>

<div id="main">
  <header>
    <div class="banner" style = "height: 350px;">
      <canvas id="bannerCanvas" style = "height: 350px;"></canvas>
      <button id="menu-button" onclick="openNav()">☰</button>
    </div>
  </header>
  <main>
    {{ content }} <!-- This is where the content of index.md or other pages will be inserted -->
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ "Michael Holm" }}</p>
  </footer>
</div>

<script src = 'assets/js/bouncing_ball.js' defer></script>
<script src = 'assets/js/side_nav.js' defer></script>
</body>
</html>
